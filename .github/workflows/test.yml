name: Test for DeepChem core modules
on:
  push: # ci work when pushing master branch
    branches:
      - master
  pull_request: # ci work when creating a PR to master branch
    branches:
      - master
jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Store pip modules cache for Linux
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('env.*.yml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Create env.yml
      run: |
        python -m pip install --upgrade pip
        pip install conda-merge
        conda-merge env.common.yml env.cpu.yml env.test.yml > env.yml
    - name: Install all dependencies
      uses: conda-incubator/setup-miniconda@v1
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: deepchem
        channels: omnia,conda-forge,defaults
        python-version: ${{ matrix.python-version }}
        environment-file: env.yml
    - name: Install DeepChem
      shell: bash -l {0}
      run: pip install -e .
    - name: yapf
      shell: bash -l {0}
      run: source scripts/run_yapf.sh
    - name: flake8
      shell: bash -l {0}
      run: source scripts/run_flake8.sh
    - name: mypy
      shell: bash -l {0}
      run: mypy -p deepchem
    - name: pytest
      shell: bash -l {0}
      run: pytest -v -m "not slow" --cov=deepchem deepchem
    - name: doctest
      shell: bash -l {0}
      run: pytest -v --ignore-glob='deepchem/**/test*.py' --doctest-modules deepchem

  macos-test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip modules for MacOS
      uses: actions/cache@v2
      with:
        path: ~/Library/Caches/pip
        key: ${{ matrix.os }}-pip-${{ hashFiles('env.*.yml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites for XGBoost and LightGBM
      run: brew update && brew install libomp
    - name: Create env.yml
      run: |
        python -m pip install --upgrade pip
        pip install conda-merge
        conda-merge env.common.yml env.cpu.mac.yml env.test.yml > env.yml
    - name: Install all dependencies
      uses: conda-incubator/setup-miniconda@v1
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: deepchem
        channels: omnia,conda-forge,defaults
        python-version: ${{ matrix.python-version }}
        environment-file: env.yml
    - name: Install DeepChem
      shell: bash -l {0}
      run: pip install -e .
    - name: yapf
      shell: bash -l {0}
      run: source scripts/run_yapf.sh
    - name: flake8
      shell: bash -l {0}
      run: source scripts/run_flake8.sh
    - name: mypy
