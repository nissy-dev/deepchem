    - name: doctest
      shell: bash -l {0}
      run: pytest -v --ignore-glob='deepchem/**/test*.py' --doctest-modules deepchem

  windows-test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Cache pip modules for Windows
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ matrix.os }}-pip-${{ hashFiles('env.*.yml') }}
        restore-keys: |
